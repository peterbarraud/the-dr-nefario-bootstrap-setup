<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Dr. Nefario Setup</title>
  </head>
  <body>
    <div class="container text-center position-absolute top-50 start-50 translate-middle">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <input class="form-control" type="text" placeholder="User name" aria-label="User name" id="user-name">
            <input type="password" id="password" placeholder="Password" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
          </div>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary" type="button" id="login">Login</button>
            <button class="btn btn-primary" type="button" id="add-user">Add user</button>
            <button class="btn btn-primary" type="button" id="get-user">Get user by id</button>
            <button class="btn btn-primary" type="button" id="get-users">Get users</button>
          </div>
          <div class="alert alert-primary" role="alert" id="responses">
            You'll get responses here
          </div>          

        
        </div>          
      </div>        
    </div>
  </body>
</html>
